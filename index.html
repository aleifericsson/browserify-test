<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Chart + Weather</h1>
    <div class="chart-container" style="position: relative; height:30vh; width:100vw">
        <canvas id="myChart"></canvas>
    </div>
    <div class="chart-container" style="position: relative; height:40vh; width:100vw">
        <canvas id="weatherChart"></canvas>
    </div>
    <h1>Stock image search</h1>
    <div class="images" style="max-height: 500px;"></div>
    <h1>Dictionary / Thesaurus</h1>
    <div class = "dictionary">
        <h5>Funky</h5>
        <div class = "dic"></div>
        <h5>Funky</h5>
        <div class = "thes"></div>
    </div>
    <h1>Food</h1>
    <div class ="food">
        <h5>100g lean mince beef</h5>
        <p class="calories"></p>
        <p class="fat"></p>
        <p class="carbs"></p>
        <p class="protein"></p>
    </div>
    <h1>Meals + Country Data</h1>
    <div class ="meals">
        <h5>Rendang</h5>
        <p class="origin"></p>
        <img class="thumbnail" style="max-height: 150px; width:auto">
        <p class="instructions"></p>
        <img class="flag" style="max-height: 150px; width:auto">
        <h5>Malaysia Borders:</h5>
        <div class = borders></div>
    </div>
    <h1>Google search popup</h1>
    <script async src="https://cse.google.com/cse.js?cx=951c82465e1c24bfa">
    </script>
    <div class="gcse-search"></div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
